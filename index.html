<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Tailwind project </title>
</head>
<body>
    <!-- NavBar -->
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm p-4 md:p-3 flex justify-between items-center">
        <!-- Logo & Brand Name -->
        <a href="#" id="brand" class="flex items-center gap-2">
            <img src="./image/asset 0.png" alt="Logo" class="w-10 h-10 object-cover">
            <span class="text-lg display font-semibold font-sans">ToDesktop</span>
        </a>

        <!-- Desktop Menu -->
        <div id="nav-menu" class="hidden md:flex items-center gap-8">
            <a href="#" class="font-medium hover:text-blue-600 transition-colors">Pricing</a>
            <a href="#" class="font-medium hover:text-blue-600 transition-colors">Docs</a>
            <a href="#" class="font-medium hover:text-blue-600 transition-colors">Changelog</a>
            <a href="#" class="font-medium hover:text-blue-600 transition-colors">Blog</a>
            <a href="#" class="font-medium hover:text-blue-600 transition-colors">Login</a>
            
        </div>
        <button class="hidden md:flex items-center gap-2 border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-50 transition-all">
            <i class="fas fa-desktop"></i>
            <span class="display">Electron Developer</span>
            <i class="fas fa-arrow-right"></i>
        </button>

        <!-- Mobile Menu Toggle Button -->
        <button id="mobile-menu-button" class="md:hidden p-2 text-gray-600">
            <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="fixed inset-0 bg-white z-50 flex-col p-6 hidden md:hidden">
            <!-- Mobile Menu Header (Logo + Close Button) -->
            <div class="flex justify-between items-center mb-8">
                <a href="#" class="flex items-center gap-2">
                    <img src="./image/asset 0.png" alt="Logo" class="w-10 h-10 object-cover">
                    <span class="text-lg display font-semibold">ToDesktop</span>
                </a>
                <button id="close-menu-button" class="p-2 text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Mobile Menu Links -->
            <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-1">
                    <a href="#" class="font-medium hover:bg-gray-200 px-4 py-2 rounded-lg transition-colors">Pricing</a>
                    <a href="#" class="font-medium hover:bg-gray-200 px-4 py-2 rounded-lg transition-colors">Docs</a>
                    <a href="#" class="font-medium hover:bg-gray-200 px-4 py-2 rounded-lg transition-colors">Changelog</a>
                    <a href="#" class="font-medium hover:bg-gray-200 px-4 py-2 rounded-lg transition-colors">Blog</a>
                    <a href="#" class="font-medium hover:bg-gray-200 px-4 py-2 rounded-lg transition-colors">Login</a>
                </div>
                <div class="h-[1px] bg-gray-300"></div>
                <button class="flex items-center gap-2 border border-gray-300 px-4 py-4 rounded-lg hover:bg-gray-200 w-full mt-4">
                    <i class="fas fa-desktop"></i>
                    <span class="display">Electron Developer</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- Main -->

    <main>
            <!-- Hero Selection -->
            <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
                <div id="hero-container" class="max-w-4xl mx-auto px-6 pb-32 flex flex-col">
                    <div id="version-text" class="flex items-center  my-6 px-3 py-1 gap-2 border border-yellow-300
                     bg-yellow-50 rounded-lg w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group ">
                        <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600 "></div>
                        <p class="display font-medium text-yellow-600">v0.21.1: <span class="text-yellow-800">Find-in-page bug fixes</span> </p>
                        <i class="fas fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-300"></i>
                    </div>
                    
                </div>

            </div>

    </main>

    
   
</body>
<script src="script.js"></script>
</html>
